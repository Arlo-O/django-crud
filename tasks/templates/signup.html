{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form class="card card-body" method="POST">
                <h1 class="text-center">Sing up</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" name="username" class="form-control" 
                    id= "username" placeholder="Escriba su nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Password: </label>
                    <input type="password" name="password1" class="form-control" 
                    id= "password1" placeholder="Escriba su contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your password: </label>
                    <input type="password" name="password2" class="form-control" 
                    id= "password2" placeholder="Confirme su contraseña">
                </div>
                
                <button class="btn btn-primary">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
